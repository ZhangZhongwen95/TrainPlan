<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMPHIBIAN-KINETICS: 两栖动能震荡系统</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #111111;
            --green-neon: #39ff14; /* 青蛙绿 - 灵活性/外展 */
            --blue-tech: #00d4ff; /* 俯卧撑蓝 - 核心/稳定 */
            --red-power: #ff003c; /* 动力红 - 爆发/震荡 */
            --text-main: #f0f0f0;
            --text-sub: #888;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Helvetice Neue', 'Segoe UI', sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }

        /* 头部设计 */
        header {
            background: linear-gradient(180deg, #0a1a0a 0%, #000 100%);
            padding: 30px 20px;
            border-bottom: 1px solid #222;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: var(--green-neon);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }

        .subtitle {
            font-size: 0.8rem;
            color: var(--text-sub);
            margin-top: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .bio-box {
            background: rgba(57, 255, 20, 0.05);
            border: 1px solid var(--green-neon);
            padding: 15px;
            margin: 20px;
            border-radius: 6px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #ddd;
        }

        /* 导航筛选 */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 15px 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .filter-btn.active {
            color: #000;
            border-color: transparent;
        }
        
        .btn-frog.active { background: var(--green-neon); }
        .btn-core.active { background: var(--blue-tech); }
        .btn-power.active { background: var(--red-power); }
        .btn-all.active { background: #fff; }

        /* 内容网格 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            border-top: 3px solid #333;
            transition: transform 0.2s;
            position: relative;
        }

        .card.type-frog { border-top-color: var(--green-neon); }
        .card.type-core { border-top-color: var(--blue-tech); }
        .card.type-power { border-top-color: var(--red-power); }

        .card:hover { transform: translateY(-3px); }

        .card-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            filter: grayscale(0.8) contrast(1.2);
            border-bottom: 1px solid #222;
        }

        .card-body { padding: 15px; }

        .ex-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .ex-meta {
            font-size: 0.7rem;
            color: var(--text-sub);
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        .bio-note {
            font-size: 0.75rem;
            padding: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .bio-highlight { font-weight: bold; }
        .type-frog .bio-highlight { color: var(--green-neon); }
        .type-core .bio-highlight { color: var(--blue-tech); }
        .type-power .bio-highlight { color: var(--red-power); }

        .desc { font-size: 0.8rem; color: #888; }

        /* 状态标记 */
        .status-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }
        .card.completed .status-toggle { background: #fff; }
        .card.completed { opacity: 0.4; }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.75rem;
            color: #444;
            border-top: 1px solid #222;
            margin-top: 20px;
        }
    </style>
</head>

        function render(filterType) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            exercises.forEach(item => {
                if(filterType !== 'all' && item.type !== filterType) return;

                const card = document.createElement('div');
                card.className = `card ${item.type}`;
                card.onclick = () => card.classList.toggle('completed');

                card.innerHTML = `
                    <div class="status-toggle"></div>
                    <img src="${getPlaceholder(item.en, item.type)}" class="card-img" loading="lazy">
                    <div class="card-body">
                        <div class="ex-title">${item.name}</div>
                        <div class="ex-meta">
                            <span>${item.equip}</span> • <span>${item.reps}</span>
                        </div>
                        <div class="bio-note">
                            <span class="bio-highlight">⚡ 作用：</span>${item.bio}
                        </div>
                        <div class="desc">${item.desc}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filter(type, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(type);
        }

        // Init
        render('all');

    </script>
</body>
</html>
