<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NVM-C: 神经血管耦合训练系统</title>
    <style>
        :root {
            --bg: #050608;
            --panel: #0f1116;
            --neural-blue: #00f0ff;   /* 神经信号 */
            --vascular-red: #ff2a2a; /* 血液灌注 */
            --muscular-gold: #ffcc00; /* 肌纤维收缩 */
            --text-main: #e6e6e6;
            --text-sub: #8b9bb4;
            --border: #232d3d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Rajdhani', 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding-bottom: 60px;
            line-height: 1.5;
        }

        /* 实验室风格头部 */
        header {
            background: linear-gradient(180deg, #0a0c10 0%, var(--bg) 100%);
            padding: 30px 20px;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        /* 背景装饰网格 */
        header::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.1;
            z-index: 0;
        }

        h1 {
            font-size: 1.8rem;
            color: var(--neural-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 8px;
            font-family: monospace;
            position: relative;
            z-index: 1;
        }

        /* 科学原理矩阵 */
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .matrix-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .matrix-title { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .matrix-val { font-size: 0.6rem; color: var(--text-sub); }

        .c-neural { color: var(--neural-blue); border-color: rgba(0, 240, 255, 0.3); }
        .c-vascular { color: var(--vascular-red); border-color: rgba(255, 42, 42, 0.3); }
        .c-muscular { color: var(--muscular-gold); border-color: rgba(255, 204, 0, 0.3); }

        /* 筛选控制台 */
        .console-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 0 15px 20px;
            flex-wrap: wrap;
        }

        .console-btn {
            background: #0a0a0a;
            border: 1px solid #333;
            color: #666;
            padding: 8px 16px;
            border-radius: 2px;
            font-family: monospace;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .console-btn:hover { border-color: #fff; color: #fff; }

        .console-btn.active.btn-neural { background: rgba(0, 240, 255, 0.1); border-color: var(--neural-blue); color: var(--neural-blue); }
        .console-btn.active.btn-vascular { background: rgba(255, 42, 42, 0.1); border-color: var(--vascular-red); color: var(--vascular-red); }
        .console-btn.active.btn-muscular { background: rgba(255, 204, 0, 0.1); border-color: var(--muscular-gold); color: var(--muscular-gold); }
        .console-btn.active.btn-all { background: #fff; color: #000; border-color: #fff; }

        /* 动作列表 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--panel);
            border-radius: 4px;
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-2px); border-color: #555; }

        .card-header {
            height: 140px;
            background: #000;
            position: relative;
            border-bottom: 1px solid var(--border);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            filter: contrast(1.2) grayscale(0.5);
        }

        .status-light {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #333;
            box-shadow: 0 0 5px #000;
        }
        
        .card.active .status-light { background: #0f0; box-shadow: 0 0 8px #0f0; }

        .card-body { padding: 15px; }

        .ex-code {
            font-family: monospace;
            font-size: 0.65rem;
            color: var(--text-sub);
            margin-bottom: 4px;
        }

        .ex-name {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #aaa;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .mechanism-box {
            font-size: 0.75rem;
            color: var(--text-sub);
            background: rgba(0,0,0,0.3);
            padding: 8px;
            border-left: 2px solid #555;
            line-height: 1.4;
        }

        /* 动态边框颜色 */
        .type-neural { border-left: 3px solid var(--neural-blue); }
        .type-vascular { border-left: 3px solid var(--vascular-red); }
        .type-muscular { border-left: 3px solid var(--muscular-gold); }

        .type-neural .mechanism-box { border-color: var(--neural-blue); color: #aee; }
        .type-vascular .mechanism-box { border-color: var(--vascular-red); color: #eaa; }
        .type-muscular .mechanism-box { border-color: var(--muscular-gold); color: #eea; }

        footer {
            text-align: center;
            padding: 30px;
            font-family: monospace;
            font-size: 0.6rem;
            color: #444;
            border-top: 1px solid #1a1a1a;
            margin-top: 40px;
        }
    </style>
</head>

        function render(filterType) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            protocol.forEach(item => {
                if(filterType !== 'all' && item.type !== filterType) return;

                const card = document.createElement('div');
                card.className = `card ${item.type}`;
                // Click interaction
                card.onclick = function() {
                    this.classList.toggle('active');
                }

                card.innerHTML = `
                    <div class="card-header">
                        <div class="status-light"></div>
                        <img src="${getPlaceholder(item.en, item.type)}" class="card-img" loading="lazy">
                    </div>
                    <div class="card-body">
                        <div class="ex-code">:: ${item.code || 'SYS-GEN'} ::</div>
                        <div class="ex-name">${item.name}</div>
                        <div class="data-row">
                            <span>APPARATUS: ${item.equip}</span>
                            <span>LOAD: ${item.reps}</span>
                        </div>
                        <div class="mechanism-box">
                            <strong>[BIO-MECHANICS]:</strong> ${item.bio}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filter(type, btn) {
            document.querySelectorAll('.console-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render(type);
        }

        // Init
        render('all');

    </script>
</body>
